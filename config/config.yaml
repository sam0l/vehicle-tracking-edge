camera:
  device_id: 0
  width: 640
  height: 480
  fps: 30
yolo:
  model_path: "models/yolov5s.onnx"
  confidence_threshold: 0.5
  iou_threshold: 0.45
  send_images: true
gps:
  port: "/dev/ttyUSB0"
  baudrate: 9600
  timeout: 1
  power_delay: 2
  agps_delay: 5
imu:
  i2c_bus: 1
  sample_rate: 100
  accel_range: 2
  gyro_range: 250
sim:
  port: "/dev/ttyUSB1"
  baudrate: 115200
  ussd_balance_code: "*221#"
  check_interval: 3600
backend:
  url: "http://localhost:8000"
  endpoint_prefix: "/api"
  detection_endpoint: "/detections"
  sim_data_endpoint: "/sim-data"
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "vehicle_tracker.log"
  offline_file: "offline_data.json"
  interval:
    gps: 1
    imu: 0.1
    camera: 5

api:
  port: 5000
